name: Sync Fork

on:
  schedule:
    - cron: '0 * * * *' # 每小时同步一次（可根据需要调整）
  workflow_dispatch: # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Sync Fork
        uses: upstream-sync-action@v1
        with:
          upstream_repo: qist/tvbox
          upstream_branch: main
          target_branch: main
          github_token: ${{ secrets.GITHUB_TOKEN }}
